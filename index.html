<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>FaceBook</title>
  </head>
  <body>
    <!--  Start Header -->

    <div class="header">
      <div class="container">
        <div class="header__logo">
          <h2>facebook</h2>
        </div>
        <div class="header__login">
          <form>
            <div class="user">
              <label>Email or phone</label><br />
              <input type="text" />
            </div>
            <div class="user">
              <label>Password</label><br />
              <input type="password" /><br />
              <a href="#">Forgotten account?</a>
            </div>
            <div class="user">
              <input type="submit" value="Log In" />
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- End The Header -->

    <!-- Start Content -->

    <div class="content">
      <div class="container">
        <div class="content__img">
          <img src="imge/ss2.jpg" alt="Imge FaceBook" />
          <p>Thanks for stopping by!</p>
          <span>We hope to see you again soon</span>
        </div>
        <div class="content__form">
          <form>
            <h2>Sign Up</h2>
            <span>It"s free and always will be.</span>
            <div class="content__input">
              <input
                class="content__input-name"
                type="text"
                placeholder="First Name"
              />
              <input
                class="content__input-name"
                type="text"
                placeholder="Surname"
              />
            </div>
            <input
              class="content__input-itme"
              type="text"
              placeholder="Mobile number or email adress"
            />
            <input
              class="content__input-itme"
              type="text"
              placeholder="Re-enter Mobile number or email adress"
            />
            <input
              class="content__input-itme"
              type="password"
              placeholder="New Password"
            />
            <br />
            <label>Birthday </label>
            <br />
            <br />
            <select>
              <option>Day</option>
            </select>
            <select>
              <option>Month</option>
            </select>
            <select>
              <option>year</option>
            </select>
            <a class="content__input-link" href="#"
              >Why do I need to Provide my date of birth?</a
            >
            <br />
            <br />
            <label>Gender</label><br />
            <br />
            <input type="radio" name="gender" value="male" /> Male
            <input type="radio" name="gender" value="female" /> Female ?
            <p class="content__input-p">
              Lorem ipsum dolor sit amet, consectetur elit.<br />
              Iusto ullam temporibus eaque nulla.
            </p>
            <br />
            <button class="content__input-btn">Sign Up</button>
          </form>
        </div>
      </div>
    </div>

    <!-- End the Content -->
  </body>
</html>
